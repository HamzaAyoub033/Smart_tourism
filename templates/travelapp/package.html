{% extends '_partials/base.html' %}
{% load static %}
{% block content %}

    <div class="breadcrumb-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="breadcrumb-wrap">
                        <h2>Tour Package</h2>
                        <ul class="breadcrumb-links">
                            <li>
                                <a href="index-2.html">Home</a>
                                <i class="bx bx-chevron-right"></i>
                            </li>
                            <li>Tour Package</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="package-area pt-120">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <div class="section-head pb-45">
                        <h5>Choose Your Package</h5>
                        <h2>Select Your best Package For Your Travel</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-6 wow fadeInUp  animated" data-wow-duration="1500ms"
                    data-wow-delay="0ms"
                    style="visibility: visible; animation-duration: 1500ms; animation-delay: 0ms; animation-name: fadeInUp;">
                    {% for des in package %}
                    <div class="package-card">
                        <div class="package-thumb">
                            <img src="/media/{{des.image}}" alt="" class="img-fluid">
                        </div>
                        <div class="package-details">
                            <div class="package-info">
                                <h5><span>$180</span>/Per Person</h5>
                                <h5><i class="flaticon-calendar"></i>5 Days/6 night</h5>
                            </div>
                            <h3><i class="flaticon-arrival"></i>
                                <a href="/package/detail/{{des.slug}}">{{ des.name }}</a>
                            </h3>
                            <div class="package-rating">
                                <strong><i class="bx bxs-star"></i><span>8K+</span> Rating</strong>
                            </div>
                        </div>
                    </div>
                    {% endfor%}
                </div>
            </div>
        </div>
        </div>
        


    
{% endblock content %}
