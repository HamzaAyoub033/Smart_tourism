{% extends '_partials/base.html' %}
{% load static %}
{% block content %}


<div class="breadcrumb-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="breadcrumb-wrap">
                    <h2>Tour Guides</h2>
                    <ul class="breadcrumb-links">
                        <li>
                            <a href="index-2.html">Home</a>
                            <i class="bx bx-chevron-right"></i>
                        </li>
                        <li>Tour Guides</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="guide-wrapper pt-120">
    <div class="container">
        <div class="row">
            {% for gui in guides %}
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="guide-card">
                    <div class="guide-thumb">
                        <img src="{{gui.image.url}}" alt="" class="img-fluid">
                        <div class="guide-info">
                            <strong>{{gui.name}}</strong>
                            <p>{{gui.city}}</p>
                            <ul class="guide-links">
                                <li>
                                    <a href="{{gui.insta}}"><i class='bx bxl-instagram'></i></a>
                                </li>
                                <li>
                                    <a href="{{gui.fb}}"><i class='bx bxl-facebook'></i></a>
                                </li>
                                <li>
                                    <a href="{{gui.twiter}}"><i class='bx bxl-twitter'></i></a>
                                </li>
                                <li>
                                    <a href="{{gui.whatsapp}}"><i class='bx bxl-whatsapp'></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}


        </div>
    </div>
</div>


<script data-cfasync="false" src="../../cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
<script src="assets/js/jquery-3.6.0.min.js"></script>
<script src="assets/js/owl.carousel.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery-ui.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/jquery.magnific-popup.min.js"></script>
<script src="assets/js/wow.min.js"></script>
<script src="assets/js/typed.js"></script>

<script src="assets/js/main.js"></script>


{% endblock content %}
